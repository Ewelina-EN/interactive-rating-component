<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <main class="container">
      <h1>How did we do?</h1>
      <p class="text_content">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form>
        <ul class="rate_list">
          <li>
            <label> 1<input type="radio" name="rank" value="1" /> </label>
          </li>
          <li>
            <label> 2<input type="radio" name="rank" value="2" /> </label>
          </li>
          <li>
            <label> 3<input type="radio" name="rank" value="3" /> </label>
          </li>
          <li>
            <label> 4<input type="radio" name="rank" value="4" /> </label>
          </li>
          <li>
            <label> 5<input type="radio" name="rank" value="5" /> </label>
          </li>
        </ul>
      </form>
      <button class="rate_btn">SUBMIT</button>
      <!-- <input type="submit" name="submit" value="SUBMIT" class="rate_btn" /> -->
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges" target="_blank">
        Frontend Mentor</a
      >
      <!-- <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" -->
      <!-- >Frontend Mentor</a>. -->
      Coded by <a href="https://github.com/Ewelina-EN" target="_blank">EN</a>.
    </footer>
  </body>
</html>
