<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="images/icon-star.svg" alt="star" class="star" />
        <h1>How did we do?</h1>
        <p class="text_content">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form>
          <ul class="rate_list">
            <li>
              <label> 1<input type="radio" name="rank" value="1" /> </label>
            </li>
            <li>
              <label> 2<input type="radio" name="rank" value="2" /> </label>
            </li>
            <li>
              <label> 3<input type="radio" name="rank" value="3" /> </label>
            </li>
            <li>
              <label> 4<input type="radio" name="rank" value="4" /> </label>
            </li>
            <li>
              <label> 5<input type="radio" name="rank" value="5" /> </label>
            </li>
          </ul>
        </form>
      </div>
      <button class="submit_btn" type="">SUBMIT</button>
      <input type="submit" name="submit" value="SUBMIT" class="rate_btn" />
